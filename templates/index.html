<html>

<head>
    <title>Polls</title>
</head>

<body>
    <h1>Polls</h1>
    <p>Welcome to Polls, ask anything!</p>
    <p>Questions</p>
    <table>
        <tr>
            <th>No</th>
            <th>Question</th>
            <th>Answer</th>
        </tr>
        {% for res in result %}
        <tr>
            <td>{{ res.id }}</td>
            <td>{{ res.question }}</td>
            <td>{{ res.answer }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
